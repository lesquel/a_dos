<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="image_equilibrium_Div">
        <img class="image_equilibrium_img" src="images/image-equilibrium.jpg" alt="">
      </div>


      <div class="card_text">
        <h3><a href="#">Equilibrium #3429</a></h3>
        <p>Our Equilibrium collection promotes balance and calm.</p>

        <br>

        <p class="p_flex">
          <b class="text_icon"> <img class="icon" src="images/icon-ethereum.svg" alt="">0.041 ETH</b>
      
          <span class="text_icon"> <img class="icon" src="images/icon-clock.svg" alt="">3 days left</span>
        </p>

        <p class="p_flex card_footer">
          <img src="images/image-avatar.png" alt="">
          <span>
            Creation of <a href="#">Jules Wyvern</a>
          </span>
        </p>
      </div>
    </div>
  </div>
  

  

  
  
  
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
